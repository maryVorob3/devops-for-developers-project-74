name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

env:
  CI: true
  APP_IMAGE_NAME: gyfdhsjb/devops-for-developers-project-74
  NGINX_IMAGE_NAME: gyfdhsjb/devops-for-developers-project-74-nginx
  COLOR_MAP: '{"success":"#008000","failure":"#800000"}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # НОВЫЙ ШАГ: Явно пересобрать образ для тестов без кэша
      # Это гарантирует, что ваш основной Dockerfile (который используется для тестов)
      # будет перестроен с учетом ENV PATH.
      - name: Build App Image for Tests (no cache)
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml build --no-cache app
        # Убедитесь, что docker-compose.yml и docker-compose.override.yml находятся в корне репозитория.

      # Шаг 2: Запустить тесты
      # make ci (который вызывает make test) теперь будет использовать
      # только что построенный образ из предыдущего шага.
      - name: Run tests
        run: make ci

      # Шаг 3: Сборка и отправка продакшн образа (если нужно)
      # Этот шаг использует Dockerfile.production и кэш.
      # Оставляем его как есть, так как он для продакшена.
      - name: Build App (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          cache-from: type=registry,ref=${{ env.APP_IMAGE_NAME }}:latest
          push: true
          tags: ${{ env.APP_IMAGE_NAME }}:latest

      # ... (остальные шаги, как Build Nginx и Slack notification)
      - name: Build Nginx
        uses: docker/build-push-action@v3
        with:
          context: .
          file: services/web-nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE_NAME }}:latest

      #- name: Send notification into Slack
        # ... (ваши настройки Slack) ...