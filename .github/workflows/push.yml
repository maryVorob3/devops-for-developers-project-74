name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

env:
 CI: true
 APP_IMAGE_NAME: gyfdhsjb/devops-for-developers-project-74
 COLOR_MAP: '{"success":"#008000","failure":"#800000"}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build App Image for Tests (no cache)
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml build --no-cache app

      - name: Run tests
        run: make ci

      - name: Build App (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          cache-from: type=registry,ref=${{ env.APP_IMAGE_NAME }}:latest
          push: true
          tags: ${{ env.APP_IMAGE_NAME }}:latest